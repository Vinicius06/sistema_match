{% if user != request.user %}
    {% if request.user not in user_profile.amigos.all %}
        <form method="POST" action="{% url 'adicionar_amizade' user_id=user_profile.user.id %}">
            {% csrf_token %}
            <button type="submit">Adicionar amigo</button>
        </form>
    {% else %}
        <p>Já é seu amigo</p>
    {% endif %}
{% endif %}
