<h1>Enviar Mensagem para {{ username }}</h1>

<div>
    {% for mensagem in mensagens %}
    <p>{{ mensagem.remetente }} - {{ mensagem.data_envio }}</p>
    <p>{{ mensagem.conteudo }}</p>
    {% endfor %}
</div>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar</button>
</form>
