{% load static %}

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Adicione o link para o arquivo CSS do Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body style="background-color: #3a78ffec;">
    <!-- Adicione o modal do Bootstrap para exibir a mensagem de erro -->
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'error' %}
                <div class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-body">
                                <p class="modal-text">{{ message }}</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <script>
                    // Exibir o modal automaticamente
                    window.onload = function() {
                        var modal = document.querySelector('.modal');
                        var modalInstance = new bootstrap.Modal(modal);
                        modalInstance.show();
                    };
                </script>
            {% endif %}
        {% endfor %}
    {% endif %}
    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
            <header>Login</header>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}

                <input type="text" placeholder="Username..." name="username">
                <br>
                <br>
                <input type="password" placeholder="Senha..." name="senha">
                <br>
                <br>
                <input type="submit" value="Logar">
                <br>
            </form>


            <!-- Move a seção "Não tem uma conta?" para fora do bloco de login -->
            <p>Não tem uma conta? <a href="cadastro/">Registre-se</a>!</p>
        </div>
    </div>

    <!-- Adicione o script do Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
