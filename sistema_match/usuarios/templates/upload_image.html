{% load static %}
<!-- upload_image.html -->
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>

{% if user_profile.profile_image %}
    <img src="{{ user_profile.profile_image.url }}" alt="Foto de perfil">
{% else %}
    <p>Sem foto de perfil</p>
{% endif %}
